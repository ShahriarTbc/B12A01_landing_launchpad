<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B12A01 landing launchpad</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  

</head>
<body>
    <header class="header">
      <nav class="header-nav">
         <h3 class="logo">LOGO</h3>
         <a href="#"> <button class="btn-primary">Sign Up</button></a>
      </nav>
      <div class="header-title-section">
        <h1 class="header-title">Cool Dark UI Template for Webflow Agencies!</h1>
       <a href="#"> <button class="btn-primary">Stay Focused</button></a>
       </div>
    </header>
  
    <main>
      
      <section class="action-Section">
        <div class="action-left">
          <div class="action-title">See It in Action</div>
          <div class="action-description">Explore the live preview and imagine your brand in this bold new look.</div>
          <a href="#"> <button class="btn-primary">Launch Live Preview</button></a>

        </div>
          <div class="action-right">
          <img class="action-img" src="Assets/wc-mini.png" alt="wc-mini">
        </div>
      </section>

     <section class="productive-users">
       <div class="productive-container">
         <h1 class="productive-users-title">Joined Thousands of Productive Users</h1>

       <div class="centered-items">
          <div class="centered">
            <div class="centered-num">50K</div>
            <p class="centered-dsc">Active Users</p>
          </div>

          <div class="centered">
            <div class="centered-num">2M+</div>
            <p class="centered-dsc">Focus Sessions</p>
            </div>
            

          <div class="centered">
            <div class="centered-num">95%</div>
            <p class="centered-dsc">Satisfaction Rate</p>
          </div>
          </div>
         
        </div>
       </div>
       

     </section>




    </main>
  

    <footer>

    </footer>
  

</body>
</html>
